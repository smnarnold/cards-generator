<!doctype html>
<html lang="en">
<head>
  <!-- Metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Générateur de cartes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="author" content="Simon Arnold">
  <link rel="stylesheet" href="./_frontend/node_modules/modern-normalize/modern-normalize.css">
  <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
  <form name="settings" style="margin: 1rem;">
    <header>
      <p>S'assurer que la spreadsheet soit publier <em>(Fichier > Publier sur le web)</em></p>
      <label>
        <input type="radio" name="cards" value="all"> Toutes
      </label>
      <label>
        <input type="radio" name="cards" value="specific" checked> Spécifique
      </label>
      <input type="text" name="selection" value="1-2"><br>
      <label>
        <input type="radio" name="render" value="export"> Exporter
      </label>
      <label>
        <input type="radio" name="render" value="preview" checked> Aperçu
      </label><br>

      <button name="submit">Soumettre</button>
    </header>
  </form>

  <div id="placeholder" class="preview"></div>

  <!-- CDN -->
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- CDN Fallback -->
  <script>
    window.jQuery || document.write('<script src="./assets/js/libs/jquery-3.2.1.min.js"><\/script>');
  </script>

  <!-- Boot -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
